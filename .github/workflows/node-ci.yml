name: Node CI

on:
  push:
    paths-ignore:
      - docusaurus/**/*
  pull_request:
    paths-ignore:
      - docusaurus/**/*

jobs:

  prepare:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12', '13']
    name: "[v${{ matrix.node }}] prepare"

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Install dependencies
      run: |
        npm ci

    - name: Cache node_modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ github.sha }}-node_modules-v${{ matrix.node }}

  check:
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
        matrix:
          node: ['12', '13']
    name: "[v${{ matrix.node }}] check"

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Cache node_modules
      id: cache-node_modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ github.sha }}-node_modules-v${{ matrix.node }}

    - name: Install dependencies
      if: steps.cache-node_modules.outputs.cache-hit != 'true'
      run: |
        npm ci

    - name: Lint
      run: |
        npm run lint

    - name: Test
      env:
        CI: 1
      run: |
        npm t

    - name: Submit coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  build-and-run:
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
        matrix:
          node: ['12', '13']
    name: "[v${{ matrix.node }}] build and run"

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Cache node_modules
      id: cache-node_modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ github.sha }}-node_modules-v${{ matrix.node }}

    - name: Install dependencies
      if: steps.cache-node_modules.outputs.cache-hit != 'true'
      run: |
        npm ci

    - name: Build
      run: |
        npm run build

    - name: Run & check status code
      run: |
        npm start &
        sleep 5
        curl http://localhost:3000 > /dev/null
